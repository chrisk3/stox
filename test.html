<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <link rel="stylesheet" href="assets/css/stox_layout.css">
        <script type="text/javascript" src="assets/js/d3.v3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var w = 500;
            var h = 300;
            var padding = 30;

            var svg = d3.select("body").append("svg").attr("width", w).attr("height", h).attr("style", "border: 1px solid black");
            var dataset = [ 1121, 2 ];

            var scale = d3.scale.linear().domain([0, d3.max(dataset, function(d) { return d; })]).range([40, 130]);

            svg.selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function(d) {
                    if (d % 2 == 0) {
                        return w * .35;
                    } else {
                        return w * .65;
                    }
                })
                .attr("cy", h/2)
                .attr("r", function(d) {
                    return scale(d);
                })
                .attr("fill", function(d) {
                    if (d % 2 == 0) {
                        return "red";
                    } else {
                        return "blue";
                    }
                });

            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d;
                })
                .attr("x", function(d) {
                    if (d % 2 == 0) {
                        return w * .35;
                    } else {
                        return w * .65;
                    }
                })
                .attr("y", h/2 + 3)
                .attr("font-family", "sans-serif")
                .attr("font-size", "12px")
                .attr("font-weight", "bold")
                .attr("fill", "white")
                .attr("text-anchor", "middle");
        </script>
    </body>
</html>
